<div class="product-grid__item  grid__item one-half large--one-third">

    <!--Product Image-->

    <a class="product-grid__product">
        <img src={{data.image}} class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->

        <h3 class="product-grid__name"><a>{{data.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{data.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">{{data.price}}</div>
    </div>
</div>
